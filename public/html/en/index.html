<!DOCTYPE html>
<html>
<head>


    <title>CarbonFootprintCalculator</title>
    
    <link rel="icon" type="image/x-icon" href="/leaf.png">

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    
    <!--<
        style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
    -->

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        
        <h1>Carbonfootprint Calculator</h1>

    </header>
    

    <div id="intro">

        <h1>Calculate your travel Co2 Carbon Emissions</h1>

        <img  id="ecoAnimation" src="/eco.png" alt="ecoSymbol">

        <button>Calculate Now</button>

    </div>

    <!--    
    
    <div id="resultdistance"></div>

    -->

    <div class="itinaryContainer">

        <div id="itinary">


            <p>itinary</p>


            <!-- step itinary div-->
           
            <!--
            <div id='printoutPanel'></div>
            <div id='printoutPanel2'></div>
            -->
            <div class="travelMode">

                <button onclick="selectTravelMode(1)" class="selected" >
                    <img src="/car.png" alt="car">
                    <span class="circle"></span>
                </button>
            
                <button onclick="selectTravelMode(2)">
                    <img src="/bus.png" alt="bus">
                    <span class="circle"></span>
                </button>
            
                <button onclick="selectTravelMode(3)">
                    <img src="/train.png" alt="train">
                    <span class="circle"></span>
                </button>
            
                <button onclick="selectTravelMode(4)">
                    <img src="/plane.png" alt="plane">
                    <span class="circle"></span>
                </button>
            </div>
                          
                
            <div class="searchBox">
            <div id='searchBoxContainer'>
                <input type='text' id='searchBox' placeholder="Ville départ"/></div>
            <div id="searchBoxContainer2">
                <input type="text" id="searchBox2" placeholder="Ville étape" />
            </div>
        </div>


            <!--
            <div id="printoutPanel2"></div>
            -->

            <button id="calculatedistance" type="button" onclick="functionDisplaySteps()">Add to itinary</button>




        <div id="stepItinary">
            <div id="step">
               
            </div>

        </div>

        <div id="totaldistance"></div>

        </div>


        <div id='myMap' ></div>

    </div>

   

    
    

<script type='text/javascript' src='map.js'></script>


<script type='text/javascript' src='route.js'></script>

<script type="text/javascript" src="animations.js"></script>
