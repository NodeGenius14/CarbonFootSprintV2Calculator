<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre de la page</title>
    <!-- Les balises <meta> ci-dessus spécifient l'encodage de caractères et la configuration de l'affichage -->

    <!-- Les balises <link> ci-dessous permettent de lier des fichiers CSS -->
    <link rel="icon" type="image/x-icon" href="leaf.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Contenu de la page -->
    <header id="header">

        <img src="leaf.png">

        <h1>CarbonFootprint Calculator</h1>

        <div id="languages">

            <a href="#"><img src="france.jpeg"></a>
            <a href="#"><img src="england.jpg"></a>

        </div>
        <!-- En-tête de la page (logo, menu, etc.) -->
    </header>

    <main id="main">
        <!-- Contenu principal de la page -->
        <h1 id="texte">CarbonFootprintCalculator</h1>
        <p id="texte2">By Arthur Lecomte and Baptiste Dudonné.</p>

        <div class="container">
            <div class="counter-container">
              <div class="counter">
                <h3 data-target="569078" class="count">0</h3>
                <h6>Tons of Co2 Already Calculated</h6>
              </div>
             
              </div>
              </div>
              <button id="calculateButton" class="button-33" href="#itinaryContainer" onclick="displayItinary()">Start Now !</a>
    </main>

    <!-- Calculator Part -->

    <div id="itinaryContainer" class="itinaryContainer">

        <div class="itinary">


            <h3>Enter your route.</h3>

            <p>Choose your travel mode :</p>

            <div class="travelMode">

                <button onclick="selectTravelMode(1)" class="selected" >
                    <img src="/car.png" alt="car">
                    <span class="circle"></span>
                </button>
            
                <button onclick="selectTravelMode(2)">
                    <img src="/bus.png" alt="bus">
                    <span class="circle"></span>
                </button>
            
                <button onclick="selectTravelMode(3)">
                    <img src="/train.png" alt="train">
                    <span class="circle"></span>
                </button>
            
                <button onclick="selectTravelMode(4)">
                    <img src="/plane.png" alt="plane">
                    <span class="circle"></span>
                </button>
            </div>
                          
                
        <div class="searchBox">

                <div id='searchBoxContainer'>
                    <input type='text' id='searchBox' placeholder="Start Point."/>
            </div>

            <div id="searchBoxContainer2">
                <input type="text" id="searchBox2" placeholder="End Point." />
            </div>
        </div>


            <!--
            <div id="printoutPanel2"></div>
            -->

            <button id="calculatedistance"  class="button-33" type="button" onclick="functionDisplaySteps()">Add to itinary</button>


        <!-- Partie Calculator -->    
        

        
            <div id="step">
               <p>Steps : </p>
            </div>
        

        <div id="totaldistance"></div>
            
        </div>

        <div id='myMap' >

        </div>


    </div>

    <footer id="footer">

        <p>Node Genuis 2023.</p>

        <p>Contact Us</p>

    </footer>

</body>

    <!-- Les balises <script> ci-dessous permettent de lier des fichiers JavaScript -->
    <script src="progressiveText.js"></script>

    <script src="counter.js"></script>

    <script src="fade.js"></script>

    <script type='text/javascript' src='map.js'></script>

    <script type='text/javascript' src='route.js'></script>


    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=Au3StwO6PwFS37gtE-52dLcOhomBX4tBcN_CZo7KZqP82ymvB9WHWh8Sjm2qs-m-&callback=loadMapScenario' async defer></script>

    <script type="text/javascript" src="animations.js"></script>


</html>
